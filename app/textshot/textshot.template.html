<!-- TEXTSHOT TEXT INPUT -->
<textarea class="form-control textshot-textarea" placeholder="Type or paste text here..." rows="4" [ngFormControl]="textShotInputControl" #textShotTextArea>
</textarea>

<br />
<br />

<!-- TEXTSHOT PREVIEW -->
<div *ngIf="textShotTextArea.value">

  <div class="text-center textshot-preview-label">
    preview
  </div>

  <br />

  <div class="textshot-preview">
    {{ textShotTextArea.value }}
  </div>

  <br />

  {{ testText }}

</div>
